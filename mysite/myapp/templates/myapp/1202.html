<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智能投資系統 - ETF排行榜</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #EAEAEA;
            color: #2E2E2E;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #1F2937;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        header p {
            font-size: 1.2rem;
            margin: 0;
        }
        nav {
            background-color: #1F2937;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #374151;
        }
        .container {
            margin-top: 40px;
        }
        footer {
            background-color: #1F2937;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
        table {
            background-color: white;
            color: #333;
            border-radius: 8px;
            overflow: hidden;
        }
        table thead {
            background-color: #003566;
            color: white;
        }
        table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }
        table tbody tr:hover {
            background-color: #d9e8f5;
        }
    </style>
</head>
<body>
    <header>
        <h1>投資指南針</h1>
    </header>

    <nav class="text-center">
        <a href="index.html">ETF排行榜</a>
        <a href="/portfolio_recommend/">投資組合推薦</a>
        <a href="11.html">股市指標篩選</a>
    </nav>

    <div class="container my-5">
        <form method="post" action="/filter_index/">
            {% csrf_token %}
            <div class="mb-4">
                <select name="industry_post" id="indicator1">

                    {% for value in industryslist %}
                        <option value="{{ value }}">{{ value }}</option>
                    {% endfor %}

                </select>
            </div>

            <div class="mb-4">
                <select name="index_1" id="indicator2">
                    <option value="roe">ROE (%)</option>
                    <option value="fcf">FCF (百萬)</option>
                    <option value="eps">EPS</option>
                    <option value="volume">VOLUME</option>
                </select>
            </div>

            <div class="mb-4">
                <select name="index_2" id="indicator3">
                    <option value="roe">ROE (%)</option>
                    <option value="fcf">FCF (百萬)</option>
                    <option value="eps">EPS</option>
                    <option value="volume">VOLUME</option>
                </select>
            </div>

                <button type="submit" value="Submit">篩選</button>
            
            <div id="test">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>股票代碼</th>
                            <th>{{ display_index_1 }}</th>
                            <th>{{ display_index_2 }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in display %}
                            <tr>
                                <td>{{ item.1 }}</td>
                                <td>{{ item.2 }}</td>
                                <td>{{ item.3 }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!--<div id="result">{{ tests }}</div>-->
        </form>
    </div>

    
</body>
</html>
