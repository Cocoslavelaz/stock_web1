<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智能投資系統 - 風險分析問卷</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #EAEAEA;
            color: #2E2E2E;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #1F2937;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
        }
        header p {
            font-size: 1rem;
            margin: 0;
            font-style: italic;
        }
        form {
            background-color: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }
        form:hover {
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #1F2937;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #374151;
            transform: scale(1.05);
        }
        footer {
            background-color: #1F2937;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            margin-top: 40px;
        }
        h2 {
            font-weight: bold;
            color: #1F2937;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1>智能投資系統</h1>
        <p>風險分析問卷</p>
    </header>

    <div class="container my-5">
        <form id="riskForm">
            <h2 class="text-center mb-4">請填寫以下問卷以評估您的投資風險承受能力</h2>
            <hr>
            <!-- 第一題 -->
            <div class="mb-4">
                <label for="age" class="form-label">1. 您的年齡區間</label>
                <select id="age" class="form-select">
                    <option>20-30 歲</option>
                    <option>31-40 歲</option>
                    <option>41-50 歲</option>
                    <option>51 歲以上</option>
                </select>
            </div>
            <!-- 第二題 -->
            <div class="mb-4">
                <label for="investmentExperience" class="form-label">2. 您的投資經驗</label>
                <select id="investmentExperience" class="form-select">
                    <option value="none">無投資經驗</option>
                    <option value="1">1 年以下</option>
                    <option value="1-3">1-3 年</option>
                    <option value="3-5">3-5 年</option>
                    <option value="5+">5 年以上</option>
                </select>
            </div>
            <!-- 第三題 -->
            <div class="mb-4">
                <label for="riskTolerance" class="form-label">3. 您可以接受的最大投資虧損比例 (%)</label>
                <select id="riskTolerance" class="form-select">
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25+">25% 以上</option>
                </select>
            </div>
            <!-- 第四題 -->
            <div class="mb-4">
                <label for="expectedReturn" class="form-label">4. 您期望的年化投資報酬率 (%)</label>
                <input type="number" id="expectedReturn" class="form-control" placeholder="例如: 8" min="0" max="100">
            </div>
            <!-- 提交按鈕 -->
            <div class="text-center">
                <button type="submit">提交問卷</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 智能投資系統. 保留所有權利。</p>
    </footer>
</body>
</html>
